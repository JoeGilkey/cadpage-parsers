// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    versionName = '1.9.11-20'
    versionCode = 10911200
}

task gstatus(type: Exec) {
    group = "team"
    commandLine 'scripts/gstatus'
}

task gpull(type: Exec) {
    group = "team"
    commandLine 'scripts/gpull'
}

task gcommit(type: Exec) {
    group = "team"
    commandLine 'scripts/gcommit', '-editor', 'gedit'
}

task gpush(type: Exec) {
    group = "team"
    commandLine 'scripts/gpush'
}

