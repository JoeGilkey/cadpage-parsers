// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
        classpath 'com.google.gms:google-services:4.0.0'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

ext {
    versionName = '1.9.16-03'
    versionCode = 10916030
}

task gstatus(type: Exec) {
    group = "team"
    commandLine 'scripts/gstatus'
}

task gpull(type: Exec) {
    group = "team"
    commandLine 'scripts/gpull'
}

task gcommit(type: Exec) {
    group = "team"
    commandLine 'scripts/gcommit', '-editor', 'gedit'
}

task gpush(type: Exec) {
    group = "team"
    commandLine 'scripts/gpush'
}

