// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    versionName = '1.9.10.27'
    versionCode = 10910270
}

task status(type: Exec) {
    group = "team"
    commandLine 'scripts/gstatus'
}

task pull(type: Exec) {
    group = "team"
    commandLine 'scripts/gpull'
}

task commit(type: Exec) {
    group = "team"
    commandLine 'scripts/gcommit'
}

task push(type: Exec) {
    group = "team"
    commandLine 'scripts/gpush'
}

